<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src='main.js' defer></script>
    <title>Project-toDoMvc</title>
</head>

<body>
    <h1>todos</h1>

    <form autocomplete="off">
        <img src= mark.PNG id = "markAll" alt="mark"></img>
        <input id="toDoInput" type="search" name=text placeholder="What needs to be done?" >
    </form>
   
    <form id=create-new-todo></form>

    <div id='footer'>       
        <button id=all>All</button>
        <button id=active>Active</button>
        <button id="completed1">Completed</button>
        <button id="clearCompleted">Clear completed</button>
    </div>

    <footer id=info>
        <p>
            Double-click to edit a todo<br>
            Written by Lena Persson and Marcus Bernhard 
        </p>
    </footer>
</body>

</html>
